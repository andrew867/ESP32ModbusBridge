name: Build ESP32 Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      target:
        description: 'ESP32 target chip to build for'
        required: false
        default: 'esp32'
        type: choice
        options:
          - esp32
          - esp32s2
          - esp32s3
          - esp32c3
          - esp32c6
          - esp32h2
      clean_build:
        description: 'Clean build directory before building'
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install ESP-IDF
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.1.2
        target: ${{ github.event.inputs.target || 'esp32' }}
        cache_dependency_path: |
          ESP32ModbusBridge/requirements.txt
          ESP32ModbusBridge/idf_component.yml

    - name: Clean build (if requested)
      working-directory: ESP32ModbusBridge
      if: ${{ github.event.inputs.clean_build == 'true' }}
      run: |
        idf.py fullclean || true
        rm -rf build || true

    - name: Set target chip
      working-directory: ESP32ModbusBridge
      run: |
        idf.py set-target ${{ github.event.inputs.target || 'esp32' }}

    - name: Build project
      working-directory: ESP32ModbusBridge
      run: |
        idf.py build

    - name: Create flashable binary
      working-directory: ESP32ModbusBridge
      run: |
        # Find the main application binary
        MAIN_BIN=$(find build -maxdepth 1 -name "*.bin" -type f ! -name "bootloader.bin" ! -name "partition-table.bin" | head -1)
        if [ -n "$MAIN_BIN" ]; then
          # Create a combined binary for easy flashing
          python $IDF_PATH/components/esptool_py/esptool/esptool.py \
            --chip ${{ github.event.inputs.target || 'esp32' }} \
            merge_bin \
            -o build/flash_image.bin \
            --flash_mode dio \
            --flash_freq 40m \
            --flash_size 4MB \
            0x1000 build/bootloader/bootloader.bin \
            0x8000 build/partition_table/partition-table.bin \
            0x10000 "$MAIN_BIN" || \
          echo "Note: merge_bin may not be available, using individual binaries"
        fi

    - name: Get build info
      working-directory: ESP32ModbusBridge
      id: build_info
      run: |
        echo "build_date=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
        echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "target=${{ github.event.inputs.target || 'esp32' }}" >> $GITHUB_OUTPUT
        if [ -f build/flash_image.bin ]; then
          echo "flash_size=$(stat -c%s build/flash_image.bin)" >> $GITHUB_OUTPUT
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ github.event.inputs.target || 'esp32' }}-${{ steps.build_info.outputs.commit_sha }}
        path: |
          ESP32ModbusBridge/build/*.bin
          ESP32ModbusBridge/build/bootloader/bootloader.bin
          ESP32ModbusBridge/build/partition_table/partition-table.bin
        retention-days: 30

    - name: Create release package
      working-directory: ESP32ModbusBridge
      run: |
        mkdir -p release
        # Find the main application binary (ESP-IDF names it after the main component)
        MAIN_BIN=$(find build -maxdepth 1 -name "*.bin" -type f ! -name "bootloader.bin" ! -name "partition-table.bin" | head -1)
        if [ -n "$MAIN_BIN" ]; then
          cp "$MAIN_BIN" release/main.bin
        fi
        cp build/bootloader/bootloader.bin release/ 2>/dev/null || true
        cp build/partition_table/partition-table.bin release/ 2>/dev/null || true
        cp build/flash_image.bin release/ 2>/dev/null || true
        cp sdkconfig release/ 2>/dev/null || true
        
        # Create flash script
        cat > release/flash.sh << 'FLASH_EOF'
#!/bin/bash
# Flash script for ESP32ModbusBridge
# Usage: ./flash.sh [PORT]
# Example: ./flash.sh /dev/ttyUSB0

PORT=${1:-/dev/ttyUSB0}
CHIP=${2:-esp32}

echo "Flashing ESP32ModbusBridge to $PORT"
python $IDF_PATH/components/esptool_py/esptool/esptool.py \
  --chip $CHIP \
  --port $PORT \
  --baud 921600 \
  --before default_reset \
  --after hard_reset \
  write_flash \
  -z --flash_mode dio --flash_freq 40m --flash_size 4MB \
  0x1000 bootloader.bin \
  0x8000 partition-table.bin \
  0x10000 main.bin

echo "Flash complete!"
FLASH_EOF
        chmod +x release/flash.sh
        
        # Create Windows flash script
        cat > release/flash.bat << 'EOF'
@echo off
REM Flash script for ESP32ModbusBridge (Windows)
REM Usage: flash.bat [PORT]
REM Example: flash.bat COM3

set PORT=%1
if "%PORT%"=="" set PORT=COM3

echo Flashing ESP32ModbusBridge to %PORT%
python %IDF_PATH%\components\esptool_py\esptool\esptool.py ^
  --chip esp32 ^
  --port %PORT% ^
  --baud 921600 ^
  --before default_reset ^
  --after hard_reset ^
  write_flash ^
  -z --flash_mode dio --flash_freq 40m --flash_size 4MB ^
  0x1000 bootloader.bin ^
  0x8000 partition-table.bin ^
  0x10000 main.bin

echo Flash complete!
EOF
        
        # Create README for release
        BUILD_DATE="${{ steps.build_info.outputs.build_date }}"
        COMMIT_SHA="${{ steps.build_info.outputs.commit_sha }}"
        TARGET_CHIP="${{ steps.build_info.outputs.target }}"
        cat > release/README.md << README_EOF
# ESP32ModbusBridge Firmware Release

**Build Date:** ${BUILD_DATE}
**Commit:** ${COMMIT_SHA}
**Target:** ${TARGET_CHIP}

## Files

- `main.bin` - Main application binary
- `bootloader.bin` - Bootloader binary
- `partition-table.bin` - Partition table
- `flash_image.bin` - Combined flashable image (if available)
- `flash.sh` - Linux/Mac flash script
- `flash.bat` - Windows flash script

## Flashing Instructions

### Linux/Mac
```bash
./flash.sh /dev/ttyUSB0
```

### Windows
```cmd
flash.bat COM3
```

### Manual (using esptool.py)
```bash
esptool.py --chip esp32 --port /dev/ttyUSB0 --baud 921600 \
  write_flash -z --flash_mode dio --flash_freq 40m --flash_size 4MB \
  0x1000 bootloader.bin \
  0x8000 partition-table.bin \
  0x10000 main.bin
```

## Using ESP-IDF Tools

If you have ESP-IDF installed:
```bash
cd ESP32ModbusBridge
idf.py -p /dev/ttyUSB0 flash monitor
```
